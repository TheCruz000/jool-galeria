name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20 # CambiÃ© a 20, ya que 23.11.0 es una versiÃ³n muy nueva y a veces da problemas. 20 es LTS.

      - name: Install dependencies ğŸ”§
        run: yarn install --frozen-lockfile

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages # Asegura que se publique en la rama 'gh-pages'
          force_orphan: true     # Â¡MUY IMPORTANTE! Esto borra el historial de la rama gh-pages y sube solo lo nuevo.